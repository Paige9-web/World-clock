<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Paige Warren</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Perth</option>
        <option value="">Hanoi</option>
        <option value="">Osaka</option>
      </select>
      <div class="city" id="Tokyo">
        <h2>Tokyo</h2>
        <div class="date">29th January 2026</div>
        <div class="time"><small>7:30pm</small></div>
      </div>
      <div class="city" id="Manila">
        <h2>Manila</h2>
        <div class="date">29th January 2026</div>
        <div class="time"><small>7:30pm</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Paige Warren and is
      <a href="https://github.com/Paige9-web/World-clock" target="_blank"
        >open sourced on Github</a
      >
      and hosted on
      <a href="https://worldclockpw.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>

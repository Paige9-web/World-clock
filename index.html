<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Asia/Ho Chi Minh">Hanoi</option>
        <option value="Asia/Tokyo">Osaka</option>
      </select>

      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <a href="/">All cities</a>
      </div>
    </div>
    <footer>
      This project was coded by Paige Warren and is
      <a href="https://github.com/Paige9-web/World-clock" target="_blank">
        open sourced on Github
      </a>
      and hosted on
      <a href="https://worldclockpw.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
